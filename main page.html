<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyber Universal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #666;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .hero {
            width: 100%;
        }
        .hero h1 {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }
        .hero h1 span.white {
            color: white;
        }
        .hero h1 span.blue {
            color: blue;
        }
        .hero p {
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            background-color: teal;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            cursor: pointer;
        }
        .rgb-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            animation: rgbGlow 3s infinite alternate;
        }
        .auth-box {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .auth-box input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .auth-box button {
            background-color: teal;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .avatar {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }
        @keyframes rgbGlow {
            0% { color: rgb(255, 0, 255); text-shadow: 0 0 10px rgba(255, 0, 255, 0.7); }
            50% { color: rgb(0, 255, 255); text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
            100% { color: rgb(255, 255, 0); text-shadow: 0 0 10px rgba(255, 255, 0, 0.7); }
        }
    </style>
    <script>
        async function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const username = document.getElementById("registerUsername").value;

            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, username })
            });

            const result = await response.json();
            alert(result.message);
        }

        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (result.message === "Login successful!") {
                document.querySelector(".auth-box").style.display = "none";
                document.querySelector(".avatar").style.display = "block";
                document.getElementById("avatarName").textContent = result.username;
            }
            alert(result.message);
        }
    </script>
</head>
<body>
    <div class="rgb-text">Zyber</div>
    
    <div class="auth-box">
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="email" id="registerEmail" placeholder="Register Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <br>
        <input type="email" id="loginEmail" placeholder="Login Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="avatar" id="userAvatar">ðŸ‘¤ <span id="avatarName"></span></div>

    <div class="navbar">
        <a href="#main">Main</a>
        <a href="#technology">Technology</a>
        <a href="#clothing">Clothing</a>
        <a href="#support">Support</a>
    </div>

    <div class="hero">
        <h1><span class="white">Zyber</span> <span class="blue">Universal</span></h1>
        <p>The Best and Reliable Universal Store.</p>
        <a href="#products" class="btn">Products</a>
    </div>
</body>
</html>
