<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Zyber Universal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #666;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 60px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .hero {
            width: 100%;
            animation: floatAnimation 3s infinite ease-in-out;
        }
        .hero h1 {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }
        .hero p {
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .rgb-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8), 0px 0px 20px rgba(0, 0, 255, 0.8), 0px 0px 30px rgba(0, 255, 0, 0.8);
            animation: rgbAnimation 3s infinite linear;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .product {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .product img {
            width: 50px;
            height: 50px;
        }
        .product h2 {
            font-size: 1.2rem;
        }
        .product p {
            font-size: 1rem;
        }
        .product .btn {
            background-color: teal;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .cart {
            position: absolute;
            top: 60px;
            right: 20px;
            background: #444;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            margin: 5px 0;
        }
        @keyframes rgbAnimation {
            0% { color: red; }
            33% { color: blue; }
            66% { color: green; }
            100% { color: red; }
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>
    <div class="cart" id="cart">
        <ul class="cart-items" id="cart-items"></ul>
    </div>
    <div class="hero">
        <h1>Our Featured Products</h1>
        <p>Browse our collection of high-quality products tailored just for you.</p>
    </div>
    <div class="products">
        <div class="product">
            <img src="product1.png" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>$19.99</p>
            <button class="btn" onclick="addToCart('Product Name 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.png" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>$24.99</p>
            <button class="btn" onclick="addToCart('Product Name 2', 24.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.png" alt="Product 3">
            <h2>Product Name 3</h2>
            <p>$14.99</p>
            <button class="btn" onclick="addToCart('Product Name 3', 14.99)">Add to Cart</button>
        </div>
    </div>
    <div class="rgb-text">Zyber</div>
    <script>
        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
        }
        function addToCart(product, price) {
            const cartItems = document.getElementById('cart-items');
            const li = document.createElement('li');
            li.textContent = `${product} - $${price}`;
            cartItems.appendChild(li);
        }
    </script>
</body>
</html>
